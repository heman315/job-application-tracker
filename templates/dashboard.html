<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Dashboard</h1>

<h2>Total Applications: {{ total }}</h2>

<h3>Status Breakdown</h3>
<table>
    <tr>
        <th>Status</th>
        <th>Count</th>
    </tr>
    {% for s in stats %}
    <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
    </tr>
    {% endfor %}
</table>

<h3>Upcoming Deadlines</h3>
<table>
    <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Deadline</th>
    </tr>
    {% for d in deadlines %}
    <tr>
        <td>{{ d[0] }}</td>
        <td>{{ d[1] }}</td>
        <td>{{ d[2] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a class="add-btn" href="/">â¬… Back to Home</a>

</body>
</html>
